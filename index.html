<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WOPPERS</title>
        <link
            href="https://integrations.missiveapp.com/missive.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="tabs-container">
            <div class="columns-middle">
                <div class="tabs light-box columns">
                    <div class="tab tab--selected">
                        <span>Customer</span>
                    </div>
                    <div class="tab">
                        <span>Orders</span>
                    </div>
                    <div class="tab">
                        <span>More</span>
                    </div>
                </div>
            </div>
            <div class="tabs-content light-box padding">
                <p>
                    Current Conversation ID:
                    <span id="conversationId">Loading...</span>
                </p>
            </div>
        </div>
        <script src="https://missiveapp.com/open/missive.js"></script>
        <script>
            // Function to update the conversation ID in the span
            function updateConversationId(conversation) {
                const conversationIdSpan =
                    document.getElementById('conversationId');
                if (conversation && conversation.id) {
                    conversationIdSpan.textContent = conversation.id;
                } else {
                    conversationIdSpan.textContent = 'No conversation selected';
                }
            }

            // Wait for the Missive API to be ready
            window.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'missiveReady') {
                    console.log('Missive API is ready');

                    // Listen for conversation changes
                    window.Missive.on('conversationChanged', (conversation) => {
                        updateConversationId(conversation);
                    });

                    // Request the current conversation
                    window.Missive.getCurrentConversation()
                        .then((conversation) => {
                            updateConversationId(conversation);
                        })
                        .catch((error) => {
                            console.error(
                                'Error getting current conversation:',
                                error
                            );
                        });
                }
            });
        </script>
    </body>
</html>
