<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WOPPERS</title>
        <!-- Add these meta tags for no-cache -->
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link
            href="https://integrations.missiveapp.com/missive.css"
            rel="stylesheet"
        />
        <script src="https://integrations.missiveapp.com/missive.js"></script>
        <style>
            .tab-content {
                display: none;
            }
            .tab-content.active {
                display: block;
            }
        </style>
        <script>
            Missive.on('change:conversations', (ids) => {
                Missive.fetchConversations(ids).then((conversations) => {
                    if (conversations.length != 1) {
                        // Do nothing if multiple conversations are selected.
                        return;
                    }

                    var conversation = conversations[0];
                    var message = conversation.latest_message;
                    if (!message || !message.from_field) {
                        // Do nothing if conversation has no message (only chat comments) or if
                        // message has no From field.
                        return;
                    }

                    var from = message.from_field;
                    // Update the DOM elements with conversation and message information
                    document.getElementById('conversationId').textContent =
                        conversation.id;
                    document.getElementById('fromName').textContent = from.name;
                    document.getElementById('fromAddress').textContent =
                        from.address;
                    document.getElementById('subject').textContent =
                        message.subject;
                });
            });

            Missive.on('change:folder', (folder) => {
                document.getElementById('folderId').textContent = folder.id;
            });

            function switchTab(tabName) {
                // Hide all tab contents
                var tabContents =
                    document.getElementsByClassName('tab-content');
                for (var i = 0; i < tabContents.length; i++) {
                    tabContents[i].classList.remove('active');
                }

                // Show the selected tab content
                document.getElementById(tabName).classList.add('active');

                // Update tab styles
                var tabs = document.getElementsByClassName('tab');
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].classList.remove('tab--selected');
                }
                document
                    .querySelector(`[onclick="switchTab('${tabName}')"]`)
                    .classList.add('tab--selected');
            }
        </script>
    </head>
    <body class="margin-small">
        <div class="tabs-container">
            <div class="columns-middle">
                <div class="tabs light-box columns">
                    <div
                        class="tab tab--selected"
                        onclick="switchTab('folderInfo')"
                    >
                        <span>Folder Info</span>
                    </div>
                    <div class="tab" onclick="switchTab('developer')">
                        <span>Developer</span>
                    </div>
                    <div class="tab" onclick="switchTab('more')">
                        <span>More</span>
                    </div>
                </div>
            </div>
            <div class="tabs-content light-box padding">
                <div id="folderInfo" class="tab-content active">
                    <div id="messageInfo">
                        <p>Folder: <span id="folderId"></span></p>
                    </div>
                </div>
                <div id="developer" class="tab-content">
                    <div id="messageInfo">
                        <p>
                            Conversation ID: <span id="conversationId"></span>
                        </p>
                        <p>
                            From: <span id="fromName"></span> (<span
                                id="fromAddress"
                            ></span
                            >)
                        </p>
                        <p>Subject: <span id="subject"></span></p>
                    </div>
                </div>
                <div id="more" class="tab-content">
                    <p>Placeholder for additional information.</p>
                </div>
            </div>
        </div>
    </body>
</html>
