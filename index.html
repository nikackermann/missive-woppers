<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WOPPERS</title>
        <link rel="stylesheet" href="https://missiveapp.com/open/missive.css" />
        <style></style>
    </head>
    <body>
        <div class="tabs-container">
            <div class="columns-middle">
                <div class="tabs light-box columns">
                    <div class="tab tab--selected">
                        <span>Customer</span>
                    </div>
                    <div class="tab">
                        <span>Orders</span>
                    </div>
                    <div class="tab">
                        <span>More</span>
                    </div>
                </div>
            </div>
            <div class="tabs-content light-box padding">
                <div>Conversation Id: <span id="conversationId"></span></div>
            </div>
        </div>
        <script src="https://missiveapp.com/open/missive.js"></script>
        <script>
            document.addEventListener('missive:load', function () {
                const conversationId = Missive.conversation.id;
                document.getElementById('conversationId').textContent =
                    conversationId;
            });
        </script>
    </body>
</html>
