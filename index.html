<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WOPPERS</title>
        <link
            href="https://integrations.missiveapp.com/missive.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="tabs-container">
            <div class="columns-middle">
                <div class="tabs light-box columns">
                    <div class="tab tab--selected">
                        <span>Customer</span>
                    </div>
                    <div class="tab">
                        <span>Orders</span>
                    </div>
                    <div class="tab">
                        <span>More</span>
                    </div>
                </div>
            </div>
            <div class="tabs-content light-box padding">
                <div>Conversation Id: <span id="conversation-id"></span></div>
            </div>
        </div>
        <script src="https://missiveapp.com/open/missive.js"></script>
        <script>
            // Wait for the Missive API to be ready
            missive.onReady(() => {
                // Get the current conversation
                const conversation = missive.conversation;

                // Check if the conversation is available
                if (conversation) {
                    // Get the conversation ID
                    const conversationId = conversation.id;

                    // Display the conversation ID in your iFrame app
                    document.getElementById(
                        'conversation-id'
                    ).innerText = `Conversation ID: ${conversationId}`;
                } else {
                    console.log('No conversation found.');
                }
            });
        </script>
    </body>
</html>
