<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WOPPERS</title>
        <link
            href="https://integrations.missiveapp.com/missive.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="tabs-container">
            <div class="columns-middle">
                <div class="tabs light-box columns">
                    <div class="tab tab--selected">
                        <span>Customer</span>
                    </div>
                    <div class="tab">
                        <span>Orders</span>
                    </div>
                    <div class="tab">
                        <span>More</span>
                    </div>
                </div>
            </div>
            <div class="tabs-content light-box padding">
                <p>
                    Current Conversation ID:
                    <span id="conversationId">Loading...</span>
                </p>
            </div>
        </div>
        <script src="https://missiveapp.com/open/missive.js"></script>
        <script>
            // Function to update the conversation ID in the span
            function updateConversationId(conversationId) {
                const conversationIdSpan =
                    document.getElementById('conversationId');
                if (conversationId) {
                    conversationIdSpan.textContent = conversationId;
                } else {
                    conversationIdSpan.textContent = 'No conversation selected';
                }
            }

            // Wait for the Missive API to be ready
            window.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'missiveReady') {
                    console.log('Missive API is ready');

                    // Listen for changes to conversations
                    Missive.on('change:conversations', (ids) => {
                        // Fetch the conversation details
                        Missive.fetchConversations(ids)
                            .then((conversations) => {
                                if (conversations.length !== 1) {
                                    // Do nothing if multiple conversations are selected
                                    updateConversationId(null);
                                    return;
                                }

                                // Get the conversation ID and update the span
                                const conversationId = conversations[0].id;
                                updateConversationId(conversationId);
                            })
                            .catch((error) => {
                                console.error(
                                    'Error fetching conversations:',
                                    error
                                );
                                updateConversationId(null);
                            });
                    });
                }
            });
        </script>
    </body>
</html>
