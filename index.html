<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WOPPERS</title>
        <!-- Add these meta tags for no-cache -->
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link
            href="https://integrations.missiveapp.com/missive.css"
            rel="stylesheet"
        />
        <script src="https://integrations.missiveapp.com/missive.js"></script>
        <script>
            Missive.on('change:conversations', (ids) => {
                Missive.fetchConversations(ids).then((conversations) => {
                    if (conversations.length != 1) {
                        // Do nothing if multiple conversations are selected.
                        return;
                    }

                    var conversation = conversations[0];
                    var message = conversation.latest_message;
                    if (!message || !message.from_field) {
                        // Do nothing if conversation has no message (only chat comments) or if
                        // message has no From field.
                        return;
                    }

                    var from = message.from_field;
                    // Update the DOM elements with conversation and message information
                    document.getElementById('conversationId').textContent =
                        conversation.id;
                    document.getElementById('fromName').textContent = from.name;
                    document.getElementById('fromAddress').textContent =
                        from.address;
                    document.getElementById('subject').textContent =
                        message.subject;
                });
            });
        </script>
    </head>
    <body>
        <div id="messageInfo">
            <p>Conversation ID: <span id="conversationId"></span></p>
            <p>
                From: <span id="fromName"></span> (<span id="fromAddress"></span
                >)
            </p>
            <p>Subject: <span id="subject"></span></p>
        </div>
    </body>
</html>
